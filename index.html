<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
<section class="widget">
    <div class="container">
        <div class="widget-item item-first">
            <img src="img/Cloud-rain.png" alt="Cloud with rain" class="widget-icon">
            <div class="widget-forecast">Chicago / 23°</div>
        </div>
        <div class="widget-item item-second">
            <img src="img/Fog.png" alt="Fog" class="widget-icon">
            <div class="widget-forecast">Seattle / 34°</div>
        </div>
        <div class="widget-item item-third">
            <img src="img/Cloud-sun.png" alt="Cloud and sun" class="widget-icon">
            <div class="widget-forecast">Brooklyn / 55°</div>
        </div>
        <div class="widget-item item-fourth">
            <img src="img/Cloud-sun-snow.png" alt="Cloud and sun with snow" class="widget-icon">
            <div class="widget-forecast">Portland / 27°</div>
        </div>
        <div class="widget-item item-fifth">
            <img src="img/Cloud-wind-moon.png" alt="Cloud and wind and moon"
                 class="widget-icon widget-icon-cwm">
            <div class="widget-week">
                <div class="week-item">
                    <div class="week-day">mon</div>
                    <img src="img/Cloud-rain-copy.png" alt="Cloud and rain" class="week-icon">
                    <div class="week-temperature">22°</div>
                </div>

                <div class="week-item">
                    <div class="week-day">tue</div>
                    <img src="img/Cloud-rain-copy.png" alt="Cloud and rain" class="week-icon">
                    <div class="week-temperature">19°</div>
                </div>
                <div class="week-item">
                    <div class="week-day">wen</div>
                    <img src="img/Cloud-copy.png" alt="Cloud" class="week-icon">
                    <div class="week-temperature">18°</div>
                </div>
                <div class="week-item">
                    <div class="week-day">thu</div>
                    <img src="img/Cloud-sun-copy.png" alt="Cloud and sun" class="week-icon">
                    <div class="week-temperature">14°</div>
                </div>
            </div>
        </div>
        <div class="widget-item item-six">
            <img src="img/Cloud.png" alt="Cloud" class="widget-icon">
            <div class="widget-forecast">San jose / 47°</div>
        </div>
    </div>
</section>
</body>

</html>
