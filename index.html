<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubes</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
    <section class="widget">
      <div class="widget__container">
        <div class="widget__item widget__item--blue">
          <img class="widget__icon" src="img/Cloud-rain.png" alt="Cloud with rain">
          <div class="widget__weather">Chicago / 23°</div>
        </div>
        <div class="widget__item widget__item--green">
          <img class="widget__icon" src="img/Fog.png" alt="Fog">
          <div class="widget__weather">Seattle / 34°</div>
        </div>
        <div class="widget__item widget__item--purple">
          <img class="widget__icon" src="img/Cloud-sun.png" alt="Cloud with sun">
          <div class="widget__weather ">Brooklyn / 55°</div>
        </div>
        <div class="widget__item widget__item--yellow">
          <img class="widget__icon" src="img/Cloud-sun-snow.png" alt="Cloud with sun and snow">
          <div class="widget__weather">Portland / 27°</div>
        </div>
        <div class="widget__item  widget__item--red">
          <img class="widget__icon widget__icon__week" src="img/Cloud-wind-moon.png" alt="Cloud with moon and wind">
          <div class="widget__week">
            <div class="widget__day">
              <div class="widget__day__title">mon</div>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day__icon">
              <div class="widget__day__temperature">22°</div>
            </div>
            <div class="widget__day">
              <div class="widget__day__title">tue</div>
              <img src="img/Cloud-rain-copy.png" alt="Cloud with rain" class="widget__day__icon">
              <div class="widget__day__temperature">19°</div>
            </div>
            <div class="widget__day">
              <div class="widget__day__title">wen</div>
              <img src="img/Cloud-copy.png" alt="Cloud" class="widget__day__icon">
              <div class="widget__day__temperature">18°</div>
            </div>
            <div class="widget__day">
              <div class="widget__day__title">thu</div>
              <img src="img/Cloud-sun-copy.png" alt="Cloud with sun" class="widget__day__icon">
              <div class="widget__day__temperature">14°</div>
            </div>
          </div>
        </div>
        <div class="widget__item  widget__item--pink">
          <img class="widget__icon" src="img/Cloud.png" alt="Cloud">
          <div class="widget__weather">San jose / 47°</div>
        </div>
      </div>
    </section>
  </body>
</html>
